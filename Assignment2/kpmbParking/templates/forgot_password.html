<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <style>
      /* General styling */
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #f2f2f2;
      }
      h1 {
        font-size: 24px;
        margin-top: 20px;
        margin-bottom: 20px;
        text-align: center;
      }
      form {
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0px 0px 5px #c2c2c2;
        margin: 20px auto;
        max-width: 400px;
        padding: 20px;
      }
      label {
        display: block;
        font-size: 16px;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="password"] {
        border: 1px solid #c2c2c2;
        border-radius: 5px;
        font-size: 16px;
        padding: 10px;
        width: 100%;
      }
      input[type="submit"] {
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        padding: 10px;
        width: 100%;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      p.message {
        font-size: 16px;
        margin-top: 10px;
        text-align: center;
      }
      p.error {
        color: red;
      }
      p.success {
        color: #45a049;
      }
      a {
        color: #4caf50;
        display: block;
        margin-top: 10px;
        text-align: center;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Reset Password</h1>
    <form action="{% url 'forgot_password' %}" method="post">
      {% csrf_token %}
      <label for="s_id">Student ID:</label>
      <input type="text" name="s_id" required />
      <label for="s_password">Insert new password:</label>
      <input type="password" name="s_password" required />
      <label for="s_password_again">Reenter password:</label>
      <input type="password" name="s_password_again" required />
      <input type="submit" value="Reset password" />
    </form>
    <p class="message {{message_type}}">{{message}}</p>
    <a href="{% url 'index' %}">Go back</a>
  </body>
</html>
